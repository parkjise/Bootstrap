<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
      <div class="carousel slide" id="slider">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
          <button class="active" data-bs-slide-to="1" data-bs-target="#slider"></button>
          <button class="active" data-bs-slide-to="2" data-bs-target="#slider"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://plus.unsplash.com/premium_photo-1721858125140-57077cfc8b1a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="d-lock w-100" style="height: 500px;" />
            <div class="carousel-caption d-none d-md-block bg-secondary opacity-50">
              <h5>Modern JS From The beginning 2.0</h5>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione, sint.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://plus.unsplash.com/premium_photo-1721858124970-85c55d60d8f6?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="d-lock w-100" />
            <div class="carousel-caption d-none d-md-block bg-secondary opacity-50">
              <h5>MERN Stack From Scratch</h5>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://plus.unsplash.com/premium_photo-1721858125269-12d149971a57?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="d-lock w-100" />
            <div class="carousel-caption d-none d-md-block bg-secondary opacity-50">
              <h5>Tailwind Stack From Scratch</h5>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing</p>
            </div>
          </div>
        </div>
        <!-- Buttons -->
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
